apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: mazib/react-app-argocd-demo:13676e813ea7390b7ba8af5ded18c1eca67e24b8
          ports:
            - containerPort: 80
          imagePullPolicy: Always
